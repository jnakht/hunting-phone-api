<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <!-- tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">

        <section>
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-info">Search</button>
        </section>
        <!-- search end-->


        <!-- loading or spinning -->
        <div id="loader-spinner" class="w-14 mx-auto my-11 hidden">
            <span class="loading loading-spinner text-success"></span>
        </div>

        <section class="">
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- <div class="card bg-gray-100 w-96 shadow-xl ">
                    
                  </div> -->
            </div>
        </section>

        <!-- show all button -->
        <section>
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-outline btn-success">Show All</button>
            </div>
        </section>


        <!-- show details modal -->
        <section class="">
            <!-- Open the modal using ID.showModal() method -->
            
            <dialog id="my_modal" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    
                    <div id="show-detail-modal-container">

                    </div>
                    
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
